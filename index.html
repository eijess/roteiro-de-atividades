    <title>Roteiro de Atividades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form onsubmit="salvarAtividade(event)">
            <div>
                <input
                type="text"
                placeholder="Qual Ã© a atividade?"
                name="atividade"
                required
                >

            <select name="dia">

            </select>

            <div>

            </div>
            <button>Salvar atividade</button>
        </form>

        <h1>Atividades</h1>
        <section></section>
